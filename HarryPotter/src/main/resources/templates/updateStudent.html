<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Actualizar Student</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Actualizar Student</h1>

<form action="#" th:action="@{/student/update/{name}(name=${student.getName()})}" th:object="${student}" method="post">

    <p>NAME: <input type="text" th:field="*{name}"></p>
    <p>CASA: <input type="text" name="houseName" value="" th:value="${student.house.name}"/></p>
    <p>FOUNDER: <input type="text" th:field="*{patronus}"></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form >
</body>
</html>
